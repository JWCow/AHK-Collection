<!DOCTYPE html>
<html>
<head>
    <title>AHK Collection Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            overflow: hidden;
        }
        .banner {
            width: 1280px;
            height: 640px;
            background: linear-gradient(135deg, #2b2b2b 0%, #1a1a1a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        .banner::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #00ff8822, #00ffff22, #ff00ff22);
            animation: rotate 10s linear infinite;
            transform-origin: center;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 5rem;
            margin: 0;
            background: linear-gradient(45deg, #00ff88, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(0,255,136,0.3);
        }
        p {
            font-size: 2rem;
            margin: 0;
            opacity: 0.9;
            max-width: 800px;
            line-height: 1.6;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .features {
            display: flex;
            gap: 3rem;
            margin-top: 2.5rem;
            justify-content: center;
        }
        .feature {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: rgba(255,255,255,0.1);
            padding: 0.8rem 1.5rem;
            border-radius: 1rem;
            transition: all 0.3s ease;
        }
        .feature:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }
        .emoji {
            font-size: 2.5rem;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
        .feature span:not(.emoji) {
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .version {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="content">
            <h1>AHK Collection</h1>
            <p>Windows Automation & Productivity Suite</p>
            <div class="features">
                <div class="feature">
                    <span class="emoji">âš¡</span>
                    <span>AutoHotkey v2</span>
                </div>
                <div class="feature">
                    <span class="emoji">ðŸŽ®</span>
                    <span>Custom Hotkeys</span>
                </div>
                <div class="feature">
                    <span class="emoji">ðŸ“Š</span>
                    <span>System Monitor</span>
                </div>
            </div>
        </div>
        <span class="version">v1.1.1</span>
    </div>
</body>
</html>
